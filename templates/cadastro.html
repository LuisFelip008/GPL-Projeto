<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículo</title>
    <!-- Adicionando o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="mb-4">Cadastro de Veículo</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" name="nome" value="{{ veiculo.nome if veiculo else '' }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="marca" class="form-label">Marca:</label>
                <input type="text" id="marca" name="marca" value="{{ veiculo.marca if veiculo else '' }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="ano" class="form-label">Ano:</label>
                <input type="number" id="ano" name="ano" value="{{ veiculo.ano if veiculo else '' }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="placa" class="form-label">Placa:</label>
                <input type="text" id="placa" name="placa" value="{{ veiculo.placa if veiculo else '' }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="cor" class="form-label">Cor:</label>
                <input type="text" id="cor" name="cor" value="{{ veiculo.cor if veiculo else '' }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="observacao" class="form-label">Observações:</label>
                <textarea id="observacao" name="observacao" class="form-control">{{ veiculo.observacao if veiculo else '' }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</body>
</html>
