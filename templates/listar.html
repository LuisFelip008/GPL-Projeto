<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Veículos</title>
</head>
<body>
    <h1>Lista de Veículos</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Marca</th>
                <th>Ano</th>
                <th>Placa</th>
                <th>Cor</th>
                <th>Observação</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for veiculo in veiculos %}
            <tr>
                <td>{{ veiculo.id }}</td>
                <td>{{ veiculo.nome }}</td>
                <td>{{ veiculo.marca }}</td>
                <td>{{ veiculo.ano }}</td>
                <td>{{ veiculo.placa }}</td>
                <td>{{ veiculo.cor }}</td>
                <td>{{ veiculo.observacao }}</td>
                <td>
                    <a href="/editar/{{ veiculo.id }}">Editar</a> | 
                    <a href="/excluir/{{ veiculo.id }}">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="/cadastro">Cadastrar Novo Veículo</a>
</body>
</html>
